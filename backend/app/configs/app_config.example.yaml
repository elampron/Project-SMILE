# Project configuration
project_info:
  project_name: "Project-SMILE"
  project_version: "0.1.0"
  project_description: "Project-SMILE"

# Debug configuration
debug: false

# Checkpoint path
checkpoint_path: "..//checkpoints//smile.db"

# Log configuration
log_config:
  log_level: "INFO"
  log_file: ""

# Langchain configuration
langchain_config:
  tracing_v2: true
  endpoint: "https://api.smith.langchain.com"
  project: "your-project-name"

# Postgres configuration
postgres_config:
  conn: "postgresql://username:password@localhost:5432/dbname"

# Ngrok configuration for local development
ngrok_config:
  authtoken: "your-ngrok-auth-token"

# Neo4j configuration
neo4j_config:
  uri: "bolt://localhost:7687"
  username: "neo4j"
  password: "your-neo4j-password"

# Main user configuration
main_user:
  name: "YourName"  # Required
  main_email: "your.email@example.com"  # Required
  # PersonEntity detailscon
  person_details:
    name: "Your Full Name"  # Optional
    birth_date: null  # Optional
    email: "your.email@example.com"  # Optional
    phone: "123-456-7890"  # Optional
    address: null  # Optional
    notes: "Main system user"  # Optional
    category: "Human"  # Required